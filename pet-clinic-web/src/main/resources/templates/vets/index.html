<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="utf-8">
    <title>List of Vets</title>
</head>
<body>
<!-- /* @thmesVar id="vet" tpye="guru.springframework.sfgpetclinic.model.Vet*/-->
<h2>Veterinarians</h2>
     
     <table id="vets" class="table table-striped">
      <thead>
       <tr>
         <th>Name</th>
         <th>Specialities</th>
       </tr>
      </thead>
      
      <tbody>
        <tr th:each="vet : ${vets}">
          <td th:text="${vet.firstName + ' ' + vet.lastName}">Name</td>
          <td><span th:each="speciality : ${vet.specialities}"
                    th:text="${speciality.description + ' ' }"/> 
              <span th:if="${vet?.specialities?.size() == 0}">None</span></td>
        </tr>
      </tbody>
      
     </table>
</body>
</html>
